<html>
    <head>
      <title>4EverAlone</title>
    </head>

    <body>
      <h1>4EvrAlone</h1>

      <fieldset>
      <legend>Time Outside</legend>
      <p>
        <form action= "models.py">
         <input type = "radio"
                name = "radSize"
                id = "sizeOne"
                value = "one"
                checked = "checked" />
         <label for = "sizeOne">1-3 hours</label>
         <input type = "radio"
                name = "radSize"
                id = "sizeThree"
                value = "three" />
         <label for = "sizeThree">3-5 hours</label>
         <input type = "radio"
                name = "radSize"
                id = "sizeSix"
                value = "six" />
         <label for = "sizeSix">6+</label>
         <input type= "submit" value= "Submit">
       </form>
       </p>

     </fieldset>
     <fieldset>
     <legend>Website Usage</legend>
     <p>

        <form action="models.py" method="get">
        <input type="checkbox" name="website" value="1"> Facebook<br>
        <input type="checkbox" name="website" value="1"> Insta<br>
        <input type="checkbox" name="website" value="3"> Reddit<br>
        <input type="checkbox" name="website" value="10"> 4Chan<br>
        <input type="checkbox" name="website" value="1"> Twitter<br>
        <input type="checkbox" name="website" value="4"> Buzzfeed<br>
        <input type="checkbox" name="website" value="6"> Tumblr<br>
        <input type="checkbox" name="website" value="2"> LinkedIn<br>
        <input type="checkbox" name="website" value="3"> Imgur<br>
        <input type= "submit" value= "Submit">
        </form>

     </fieldset>

     <fieldset>
     <legend>Hours online</legend>
       <form action= "models.py" method= "get">
       <select name="hoursPerDay" size="8">
         <option value=1>1hr</option>
         <option value=2>2hr</option>
         <option value=3>3hr</option>
         <option value=4> 4hr</option>
         <option value=5> 5hr</option>
         <option value=6> 6hr</option>
         <option value=7> 7hr</option>
         <option value=8> 8+hr</option>
       </select>
       <input type= "submit" value= "Submit">
     </form>
     </fieldset>

     <fieldset>
     <legend>Hours of exercise per day</legend>
     <p>
       <form action= "models.py">
       <input type= "radio"
              name= "radHours"
              id= "oneHour"
              value= "lessThanOne"/>
       <label for= "oneHour"> 1hr</label>
       <input type= "radio"
              name= "radHours"
              id= "twoHour"
              value= "twoHours" />
       <label for= "twoHour"> 2hr</label>
       <input type= "radio"
              name= "radHours"
              id= "threeHour"
              value= "threeHours" />
       <label for= "threeHour"> 3hr</label>
       <input type= "radio"
              name= "radHours"
              id= "fourHour"
              value= "fourHours" />
       <label for= "fourHour"> 4hr</label>
       <input type= "submit" value="Submit" >
     </form>

     </fieldset>

     <fieldset>
     <legend>Meme folder?</legend>
     <p>
       <form action = "models.py">
       <input type= "radio"
              name= "memeRad"
              id= "memeY"
              value= "memeYes" />
       <label for= "memeY"> Y </label>
       <input type= "radio"
              name= "memRad"
              id= "memeN"
              value= "memeNo" />
       <label for= "memeN"> N </label>
       <input type= "submit" value= "Submit" >
     </form>

    </body>
</html>
